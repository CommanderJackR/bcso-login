<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>BCSO Login</title>
  <style>
    body {
      background-color: #0c1a1e;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      width: 250px;
      border: none;
      border-radius: 4px;
    }
    button {
      background-color: #2f4f4f;
      color: white;
      cursor: pointer;
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>BCSO Login</h2>
  <input type="text" id="username" placeholder="Benutzername">
  <input type="password" id="password" placeholder="Passwort">
  <button onclick="login()">Login</button>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // Benutzername & Passwort definieren (nach Wunsch anpassen)
      if (user === "bcso" && pass === "1234") {
        window.location.href = "https://sites.google.com/view/bcso-san-andreas/login-seiten/instructor";
      } else {
        alert("Falsche Zugangsdaten!");
      }
    }
  </script>
</body>
</html>
