<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LSPD Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #001f3f, #0074D9);
      overflow: hidden;
    }

    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0, 0, 0, 0.2), transparent 70%);
      animation: pulse 5s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.05);
        opacity: 1;
      }
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    form {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px black;
      animation: fadeIn 3s ease-in-out forwards;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 1rem;
    }

    input[type="submit"] {
      background-color: #0074D9;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <div class="background-animation"></div>

  <div class="container">
    <img src="https://github.com/CommanderJackR/bcso-login/blob/main/lspd-logo.png" alt="LSPD Logo" class="logo">
    <h1>Los Santos Police Department</h1>
    <p>Interner Zugriff – Autorisierte Benutzer</p>

    <form onsubmit="return login()">
      <input type="text" id="username" placeholder="Benutzername" required>
      <input type="password" id="password" placeholder="Passwort" required>
      <input type="submit" value="Login">
    </form>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.toLowerCase();
      const password = document.getElementById('password').value;

      if (username === 'instructor' && password === 'instructor123') {
        window.location.href = "https://sites.google.com/view/lspd-san-andreas/login-seiten/instructor";
      } else if (username === 'supervisor' && password === 'supervisor123') {
        window.location.href = "https://sites.google.com/view/lspd-san-andreas/login-seiten/supervisor";
      } else if (username === 'leitung' && password === 'leitung123') {
        window.location.href = "https://sites.google.com/view/lspd-san-andreas/login-seiten/leitungsebene";
      } else {
        alert("Ungültiger Benutzername oder Passwort");
      }

      return false;
    }
  </script>

</body>
</html>
